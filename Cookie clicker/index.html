<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonnebloem Kweker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sky"></div>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <div class="game-container">
        <h1 class="game-title">Zonnebloem Kweker</h1>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="plant-count" id="plantCount">0 ZONNEBLOEMEN</div>
                <div class="plants-per-second" id="cpsDisplay">1 per klik</div>
            </div>
        </div>
        
        <div class="garden">
            <div class="sunflower-button" onclick="clickSunflower(event)">
                <img src="Images/sunflower.png" alt="Zonnebloem" class="sunflower-image">
                <div class="click-effect"></div>
            </div>
        </div>
        
        <div class="shop-container">
            <h2 class="shop-title">Tuinwinkel</h2>
            <div class="upgrade-buttons">
                <button class="upgrade-btn" id="mousePowerBtn" onclick="buyUpgrade('mousePower')">
                    <span class="upgrade-icon">‚òÄÔ∏è</span>
                    <span class="upgrade-info">
                        <span class="upgrade-name">Zonnestralen</span>
                        <span class="upgrade-cost">15 zonnebloemen</span>
                    </span>
                </button>
                <button class="upgrade-btn" id="autoClickerBtn" onclick="buyUpgrade('autoClicker')">
                    <span class="upgrade-icon">üå±</span>
                    <span class="upgrade-info">
                        <span class="upgrade-name">Automatische groei</span>
                        <span class="upgrade-cost">50 zonnebloemen</span>
                    </span>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Klik op de zonnebloem om meer te kweken!!</p>
        </div>
    </div>
    

</body>
</html>
