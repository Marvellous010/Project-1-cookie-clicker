<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="cookie-count" id="cookieCount">0 KOEKJES (0/s)</div>
        <div class="cookies-per-second" id="cpsDisplay">1 per klik</div>
        
        <div class="cookie-button" onclick="clickCookie()">
            <div class="cookie-image">
                <div class="chocolate-chip chip-1"></div>
                <div class="chocolate-chip chip-2"></div>
                <div class="chocolate-chip chip-3"></div>
                <div class="chocolate-chip chip-4"></div>
                <div class="chocolate-chip chip-5"></div>
                <div class="chocolate-chip chip-6"></div>
                <div class="chocolate-chip chip-7"></div>
                <div class="chocolate-chip chip-8"></div>
            </div>
        </div>
        
        <div class="upgrade-buttons">
            <button class="upgrade-btn" id="mousePowerBtn" onclick="buyUpgrade('mousePower')">
                Krachtige muis (15 koekjes)
            </button>
            <button class="upgrade-btn" id="autoClickerBtn" onclick="buyUpgrade('autoClicker')">
                Automatische klikker (50 koekjes)
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
